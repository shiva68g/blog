{% load static %}
<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       <!-- JavaScript Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </header>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
            <a class="navbar-brand" href="#">PYTHON</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
              </button>
             
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id= "home" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="blogs" href="#">Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="about" href="#">About</a>
                  </li>
                </ul>
                {% if data != "log out" %}
                <p class="card-text bg-light" style="transform: rotate(0);">
                <a class="nav-link" onclick ="" id="sign" href="#">{{data}}</a>
                </p>
                {% endif %}
                {% if data == "log out" %}
                <p class="card-text bg-light" style="transform: rotate(0);">
                  <a class="nav-link"onclick="logouts()" id="logout" href="#">{{data}}</a>
                </p>
                {% endif %}
              </div>
            </div>
          </nav>
        {% block content %}

        {% endblock %}

        <script src="{% static 'js/nav.js' %}"></script>

    </body>
</html>
