
{% extends 'header.html' %}
{%load static %}
{% block title %} regitration {% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
<form action="#" method="POST">
  {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Full Name</label>
        <input name="name" type="name" class="form-control" id="exampleName" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input  name ="password" id="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
        <input  name ="confirmpassword" id="confirmpassword" type="password" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p class="card-text" style="margin: 5px;">
      <a href="#" id="login" class="stretched-link" style="position: relative;"><code>click here</code> to login</a>
    </p> 
  </form>
  <script src="{% static 'js/register.js' %}"></script>
</div>
{% endblock %}
